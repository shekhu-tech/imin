<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refund and Cancellation Policy - LuckyWin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
  /* === Reset & Base === */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f8;
    color: #333;
    padding: 40px 20px;
    line-height: 1.6;
    max-width: 800px;
    margin: auto;
  }

  /* === Headings === */
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #2a0066;
    text-align: center;
  }

  /* === Paragraph & Lists === */
  p {
    margin-bottom: 15px;
    font-size: 1rem;
  }

  ul {
    list-style-type: disc;
    padding-left: 20px;
    margin-bottom: 20px;
  }

  ul li {
    margin-bottom: 10px;
  }

  /* === Links (optional for contact page) === */
  a {
    color: #0066cc;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* === Responsive === */
  @media (max-width: 600px) {
    body {
      padding: 20px 15px;
      font-size: 0.95rem;
    }

    h1 {
      font-size: 1.5rem;
    }
  }
</style>

  <h1>Refund and Cancellation Policy</h1>
  <p>All payments made on LuckyWin are final and non-refundable.</p>
  <ul>
    <li>Once participation is confirmed, cancellation is not permitted.</li>
    <li>No refund will be provided under any circumstances.</li>
    <li>For payment errors, contact our support team within 24 hours.</li>
  </ul>
</body>
</html>
