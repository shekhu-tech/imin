<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Primary SEO -->
  <title>CRAPD - Premium Products at Unbeatable Prices</title>
  <meta name="description" content="CRAPD offers best deals on electronics, fashion, home appliances and more. Quality products with fast delivery and secure payments." />
  <meta name="keywords" content="ecommerce, online shopping, buy electronics, fashion deals, home appliances, mobile accessories" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="CRAPD Team" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://crapd.in/" />

  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="CRAPD - Premium Products at Unbeatable Prices" />
  <meta property="og:description" content="India's fastest growing ecommerce platform for electronics, fashion and lifestyle products." />
  <meta property="og:image" content="https://crapd.in/images/og-image.jpg" />
  <meta property="og:url" content="https://crapd.in/" />
  <meta property="og:site_name" content="CRAPD" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CRAPD - Premium Products at Unbeatable Prices" />
  <meta name="twitter:description" content="Best deals on electronics, fashion and home appliances with secure payments." />
  <meta name="twitter:image" content="https://crapd.in/images/twitter-card.jpg" />

  <!-- FontAwesome & Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header Injection Target -->
  <div id="header-container"></div>

  <main>
    <!-- Slider Section -->
    <div class="image-slider" id="slider">
      <div class="slider-background">
        <img src="e1.jpg" alt="Electronics Collection" class="active" loading="lazy">
        <img src="e2.jpg" alt="Fashion Collection" loading="lazy">
        <img src="e3.jpg" alt="Home Appliances" loading="lazy">
        <img src="e4.jpg" alt="Smart Accessories" loading="lazy">
        <img src="e5.jpg" alt="Special Offers" loading="lazy">
      </div>
      <div class="slider-overlay">
        <h1>EXCLUSIVE DEALS ONLY ON CRAPD</h1>
        <p>Discover premium products at prices you won't find anywhere else!</p>
        <div class="deal-display">
          <i class="fas fa-bolt"></i> FLASH SALE - LIMITED TIME OFFERS <i class="fas fa-bolt"></i>
        </div>
        <a href="#product-section" class="slider-btn">Shop Now</a>
      </div>
    </div>

    <div class="lottery-stats">
      <div class="stat-card">
        <h3>Happy Customers</h3>
        <p>1.2M+</p>
      </div>
      <div class="stat-card">
        <h3>Products Available</h3>
        <p>25K+</p>
      </div>
      <div class="stat-card">
        <h3>Delivery Cities</h3>
        <p>500+</p>
      </div>
      <div class="stat-card">
        <h3>Brand Partners</h3>
        <p>150+</p>
      </div>
    </div>

    <!-- Injected Sections -->
    <div id="product-section"></div>
    <div id="Container1"></div>
  </main>

  <!-- Footer Injection Target -->
  <div id="footer-container"></div>

  <script>
    // Image slider functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider-background img');
    const totalSlides = slides.length;
    const slideInterval = 7000;

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.remove('active');
        if (i === index) {
          img.classList.add('active');
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, slideInterval);
  </script>

  <!-- Load Injectors -->
  <script src="script.js" defer></script>
</body>
</html>
